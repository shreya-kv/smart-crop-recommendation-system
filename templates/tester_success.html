<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('/static/agriculture-field-grain-5980.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 80, 0, 0.5);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 50px 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      animation: fadeInUp 1s ease forwards;
      text-align: center;
    }

    h2 {
      color: #2e7d32;
      font-weight: 600;
      margin-bottom: 30px;
      animation: slideDown 1s ease;
    }

    .btn {
      border-radius: 50px;
      font-weight: 600;
      padding: 12px 25px;
      font-size: 1rem;
      margin: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(46,125,50,0.5);
    }

    /* Optional crop icon animation */
    .crop-icon {
      width: 80px;
      display: block;
      margin: 0 auto 20px auto;
      animation: bounce 1.2s infinite alternate;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes bounce {
      from { transform: translateY(0);}
      to { transform: translateY(-10px);}
    }
  </style>
</head>
<body>
  <div class="card">

    <h2>âœ… Data Successfully Submitted!</h2>
    <p class="mb-4">Your soil report has been recorded successfully.</p>

    <div class="d-flex justify-content-center flex-wrap">
      <a href="/" class="btn btn-primary me-2">â¬… Back to Home</a>

      <!-- View Report button -->
      <form action="/tester_report" method="POST" style="display:inline;">
        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="phone" value="{{ phone }}">
        <input type="hidden" name="location" value="{{ location }}">
        <button type="submit" class="btn btn-success">ðŸ“„ Check Report</button>
      </form>
    </div>
  </div>
</body>
</html>
