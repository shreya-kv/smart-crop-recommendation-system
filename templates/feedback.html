<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form - Smart Crop Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('/static/agriculture-field-grain-5980.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 80, 0, 0.45);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      animation: fadeInUp 1s ease forwards;
    }

    h2 {
      color: #2e7d32;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      animation: slideDown 1s ease;
    }

    label {
      font-weight: 500;
      color: #1e3d16;
    }

    .form-control, .form-select, .form-check-input {
      border-radius: 10px;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 8px rgba(46, 125, 50, 0.5);
      border-color: #2e7d32;
    }

    .btn-dark {
      background-color: #2e7d32;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      padding: 12px;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-dark:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,128,0,0.4);
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .feedback-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      animation: fadeIn 1s ease;
      margin-bottom: 20px;
    }

    .feedback-header img {
      width: 60px;
      height: 60px;
    }

    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }

  </style>
</head>
<body>
  <div class="card">
    <!-- Optional Crop Image in Header -->
    <div class="feedback-header">
      <h2>üí¨ We Value Your Feedback</h2>
    </div>

    <form method="post">
      <!-- Basic Info -->
      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" required>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="example@email.com" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Location (City)</label>
          <input type="text" class="form-control" name="location" placeholder="Enter your city" required>
        </div>
      </div>

      <!-- Experience -->
      <div class="mb-3">
        <label class="form-label">Overall Experience</label>
        <select class="form-select" name="experience" required>
          <option value="">-- Select --</option>
          <option value="Excellent">üåü Excellent</option>
          <option value="Good">üëç Good</option>
          <option value="Average">üëå Average</option>
          <option value="Poor">üëé Poor</option>
        </select>
      </div>

      <!-- Rating -->
      <div class="mb-3">
        <label class="form-label">Rate Our System (1 = Worst, 5 = Best)</label>
        <div class="d-flex gap-3">
          {% for i in range(1,6) %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rating" value="{{ i }}" required>
              <label class="form-check-label">{{ i }}</label>
            </div>
          {% endfor %}
        </div>
      </div>

      <!-- Feedback Text -->
      <div class="mb-3">
        <label class="form-label">Your Feedback</label>
        <textarea class="form-control" name="message" rows="4" placeholder="Please share your suggestions or issues..." required></textarea>
      </div>

      <!-- Recommendations -->
      <div class="mb-3">
        <label class="form-label">Would you recommend this system to others?</label>
        <select class="form-select" name="recommend" required>
          <option value="">-- Select --</option>
          <option value="Yes">‚úÖ Yes</option>
          <option value="No">‚ùå No</option>
          <option value="Maybe">ü§î Maybe</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-dark w-100">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
