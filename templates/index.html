 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Crop Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('./static/agriculture-field-grain-5980.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Dark gradient overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0, 80, 0, 0.6), rgba(0, 0, 0, 0.6));
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-weight: 600;
      color: #2e7d32;
      animation: slideDown 1.2s ease;
    }

    p {
      color: #444;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }

    .btn-custom {
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 128, 0, 0.3);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .info-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .info-card:hover {
      transform: scale(1.05);
    }

    .info-card img {
      height: 180px;
      object-fit: cover;
      width: 100%;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideDown {
      from {transform: translateY(-30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="overlay">
      <h1 class="display-5">üå± Smart Crop Recommendation System</h1>
      <p class="lead">Empowering Farmers </p>
      <div class="d-grid gap-3 col-8 mx-auto">
        <a href="/farmer" class="btn btn-success btn-custom">üë®‚Äçüåæ Farmer</a>
        <a href="/tester" class="btn btn-outline-success btn-custom">üß™ Soil Tester</a>
      </div>

      <!-- Cards section -->
      <div class="card-grid mt-5">
        <div class="card info-card">
          <img src="./static/farmarimg.jpg" alt="Farmer">
          <div class="card-body">
            <h5 class="card-title">For Farmers</h5>
            <p class="card-text">Get the best crop recommendations based on your soil data and climate conditions.</p>
          </div>
        </div>
        <div class="card info-card">
          <img src="./static/soil-test.jpg" alt="Soil Testing">
          <div class="card-body">
            <h5 class="card-title">For Soil Testers</h5>
            <p class="card-text">Upload and analyze soil test results to assist farmers with accurate crop choices.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
